<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrainDevelop Career Intelligence Platform</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Redirect all 404s to index.html for SPA routing
      var pathSegmentsToKeep = 1; // Keep repo name segment

      var l = window.location;
      var base = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var path = l.pathname.slice(base.length);
      
      if (path && path !== '/') {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          base + '/?p=' + encodeURIComponent(path) +
          (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
