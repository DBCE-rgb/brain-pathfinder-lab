    <script type="text/javascript">
      (function(l) {
        // Handle SPA routing from 404.html redirect
        var params = new URLSearchParams(l.search);
        var path = params.get('p');
        if (path) {
          var query = params.get('q') || '';
          window.history.replaceState(null, null,
            l.pathname + (path.startsWith('/') ? path : '/' + path) + 
            (query ? '?' + decodeURIComponent(query) : '') + l.hash
          );
        }
      }(window.location))
